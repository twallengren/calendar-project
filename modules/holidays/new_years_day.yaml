kind: module
id: new_years_day

event_sources:
  - key: new_years_day
    name: New Year's Day
    default_classification: CLOSED
    rule:
      type: observed_holiday
      key: new_years_day
      name: New Year's Day
      base_rule:
        type: fixed_month_day
        key: new_years_day_base
        name: New Year's Day
        month: 1
        day: 1
      saturday_shift: FRIDAY
      sunday_shift: MONDAY
