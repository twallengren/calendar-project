  # Election Day is the first Tuesday after November 1st
  # Closed every year through 1968, then only presidential years 1972-1980
  - key: election_day_closures
    name: Election Day
    default_classification: CLOSED
    active_years:
      - [null, 1968]  # Annual closures through 1968
      - 1972          # Presidential Election
      - 1976          # Presidential Election
      - 1980          # Presidential Election
    rule:
      type: relative_to_reference
      key: election_day_closures
      name: Election Day
      reference_month: 11
      reference_day: 1
      offset_weekday:
