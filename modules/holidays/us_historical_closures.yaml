  # Day after Independence Day (one-off closures)
  - key: day_after_independence
    name: Day After Independence Day
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: day_after_independence
      name: Day After Independence Day
      dates:
        - 1968-07-05

  # Day before Decoration Day (one-off closures)
  - key: day_before_decoration
    name: Day Before Decoration Day
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: day_before_decoration
      name: Day Before Decoration Day
      dates:
        - 1961-05-29

  # Lincoln's Birthday (one-off after regular observance ended in 1953)
  - key: lincolns_birthday_oneoff
    name: Lincoln's Birthday
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: lincolns_birthday_oneoff
      name: Lincoln's Birthday
      dates:
