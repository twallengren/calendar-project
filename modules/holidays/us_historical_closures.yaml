kind: module
id: us_historical_closures

# One-off historical closures shared across US exchanges
# These events affected all major US markets (NYSE, NASDAQ, etc.)

event_sources:
  # September 11, 2001 attacks - all US markets closed for 4 trading days
  - key: sept_11_closure
    name: September 11 Closure
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: sept_11_closure
      name: September 11 Closure
      dates:
        - 2001-09-11
        - 2001-09-12
        - 2001-09-13
        - 2001-09-14

  # Presidential funerals / National days of mourning
  - key: national_mourning
    name: National Day of Mourning
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: national_mourning
      name: National Day of Mourning
      dates:
        - date: 1972-12-28
          comment: Harry S. Truman
        - date: 1973-01-25
          comment: Lyndon B. Johnson
        - date: 1994-04-27
          comment: Richard Nixon
        - date: 2004-06-11
          comment: Ronald Reagan
        - date: 2007-01-02
          comment: Gerald Ford

  # Weather-related closures
  - key: weather_closures
    name: Weather Event
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: weather_closures
      name: Weather Event
      dates:
        - date: 1985-09-27
          comment: Hurricane Gloria

  # NYC Blackout
  - key: nyc_blackout
    name: New York City Blackout
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: nyc_blackout
      name: New York City Blackout
      dates:
        - 1977-07-14

  # Election Day closures (presidential years 1972-1980)
  # Note: Election Day was closed every year through 1968, then only presidential years 1972-1980
  - key: election_day_closures
    name: Election Day
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: election_day_closures
      name: Election Day
      dates:
        - date: 1972-11-07
          comment: Presidential Election
        - date: 1976-11-02
          comment: Presidential Election
        - date: 1980-11-04
          comment: Presidential Election
