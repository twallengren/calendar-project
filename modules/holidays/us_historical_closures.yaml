kind: module
id: us_historical_closures

# One-off historical closures shared across US exchanges
# These events affected all major US markets (NYSE, NASDAQ, etc.)

event_sources:
  # September 11, 2001 attacks - all US markets closed for 4 trading days
  - key: sept_11_closure
    name: September 11 Closure
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: sept_11_closure
      name: September 11 Closure
      dates:
        - 2001-09-11
        - 2001-09-12
        - 2001-09-13
        - 2001-09-14

  # Presidential funerals / National days of mourning
  - key: national_mourning
    name: National Day of Mourning
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: national_mourning
      name: National Day of Mourning
      dates:
        - date: 1963-11-25
          comment: John F. Kennedy
        - date: 1968-04-09
          comment: Martin Luther King Jr.
        - date: 1969-03-31
          comment: Dwight D. Eisenhower
        - date: 1972-12-28
          comment: Harry S. Truman
        - date: 1973-01-25
          comment: Lyndon B. Johnson
        - date: 1994-04-27
          comment: Richard Nixon
        - date: 2004-06-11
          comment: Ronald Reagan
        - date: 2007-01-02
          comment: Gerald Ford

  # Weather-related closures
  - key: weather_closures
    name: Weather Event
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: weather_closures
      name: Weather Event
      dates:
        - date: 1969-02-10
          comment: Heavy Snow
        - date: 1985-09-27
          comment: Hurricane Gloria

  # NYC Blackout
  - key: nyc_blackout
    name: New York City Blackout
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: nyc_blackout
      name: New York City Blackout
      dates:
        - 1977-07-14

  # Election Day closures
  # Election Day is the first Tuesday after November 1st
  # Closed every year through 1968, then only presidential years 1972-1980
  - key: election_day_closures
    name: Election Day
    default_classification: CLOSED
    active_years:
      - [null, 1968]  # Annual closures through 1968
      - 1972          # Presidential Election
      - 1976          # Presidential Election
      - 1980          # Presidential Election
    rule:
      type: relative_to_reference
      key: election_day_closures
      name: Election Day
      reference_month: 11
      reference_day: 1
      offset_weekday:
        weekday: TUESDAY
        nth: 1
        direction: AFTER

  # First Lunar Landing - National Day of Participation
  - key: lunar_landing
    name: First Lunar Landing
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: lunar_landing
      name: First Lunar Landing
      dates:
        - 1969-07-21

  # Paperwork Crisis of 1968 - Four day week (closed Wednesdays)
  - key: paperwork_crisis
    name: Paperwork Crisis
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: paperwork_crisis
      name: Paperwork Crisis
      dates:
        # June 1968
        - 1968-06-12
        - 1968-06-19
        - 1968-06-26
        # July 1968
        - 1968-07-03
        - 1968-07-10
        - 1968-07-17
        - 1968-07-24
        - 1968-07-31
        # August 1968
        - 1968-08-07
        - 1968-08-14
        - 1968-08-21
        - 1968-08-28
        # September 1968
        - 1968-09-04
        - 1968-09-11
        - 1968-09-18
        - 1968-09-25
        # October 1968
        - 1968-10-02
        - 1968-10-09
        - 1968-10-16
        - 1968-10-23
        - 1968-10-30
        # November 1968
        - 1968-11-06
