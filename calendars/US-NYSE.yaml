kind: calendar
id: US-NYSE

metadata:
  name: NYSE Trading Calendar
  description: New York Stock Exchange trading calendar
  chronology: ISO

extends:
  - US-MARKET-BASE

event_sources:
  - key: mlk_day
    name: Martin Luther King Jr. Day
    default_classification: CLOSED
    rule:
      type: nth_weekday_of_month
      key: mlk_day
      name: Martin Luther King Jr. Day
      month: 1
      weekday: MONDAY
      nth: 3

  - key: presidents_day
    name: Presidents Day
    default_classification: CLOSED
    rule:
      type: nth_weekday_of_month
      key: presidents_day
      name: Presidents Day
      month: 2
      weekday: MONDAY
      nth: 3

  - key: good_friday
    name: Good Friday
    default_classification: CLOSED
    rule:
      type: explicit_dates
      key: good_friday
      name: Good Friday
      dates:
        - 2024-03-29
        - 2025-04-18
        - 2026-04-03
        - 2027-03-26
        - 2028-04-14
        - 2029-03-30
        - 2030-04-19

  - key: juneteenth
    name: Juneteenth National Independence Day
    default_classification: CLOSED
    rule:
      type: fixed_month_day
      key: juneteenth
      name: Juneteenth National Independence Day
      month: 6
      day: 19

deltas:
  - action: add
    key: early_close_thanksgiving
    name: Day After Thanksgiving (Early Close)
    date: 2024-11-29
    classification: NOTABLE

  - action: add
    key: early_close_christmas_eve
    name: Christmas Eve (Early Close)
    date: 2024-12-24
    classification: NOTABLE
