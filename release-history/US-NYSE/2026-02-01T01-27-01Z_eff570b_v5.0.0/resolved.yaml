kind: resolved_calendar
id: US-NYSE
metadata:
  name: NYSE Trading Calendar
  description: New York Stock Exchange trading calendar
  chronology: ISO
weekend_policy:
  days:
  - SATURDAY
  - SUNDAY
resolution_chain:
- module:weekend_sat_sun
- module:new_years_day
- module:memorial_day
- module:independence_day
- module:labor_day
- module:thanksgiving
- module:christmas
- module:us_market_base
- module:mlk_day
- module:presidents_day
- module:good_friday
- module:juneteenth
- module:day_after_thanksgiving
- module:christmas_eve
- module:us_nyse_holidays
- calendar:US-NYSE
references:
- key: easter
  formula: EASTER_WESTERN
- key: thanksgiving
  formula: THANKSGIVING_US
event_sources:
- key: new_years_day
  name: New Year's Day
  classification: CLOSED
  rule:
    type: fixed_month_day
    month: 1
    day: 1
- key: memorial_day
  name: Memorial Day
  classification: CLOSED
  rule:
    type: nth_weekday_of_month
    month: 5
    weekday: MONDAY
    nth: -1
- key: independence_day
  name: Independence Day
  classification: CLOSED
  rule:
    type: fixed_month_day
    month: 7
    day: 4
- key: labor_day
  name: Labor Day
  classification: CLOSED
  rule:
    type: nth_weekday_of_month
    month: 9
    weekday: MONDAY
    nth: 1
- key: thanksgiving
  name: Thanksgiving Day
  classification: CLOSED
  rule:
    type: nth_weekday_of_month
    month: 11
    weekday: THURSDAY
    nth: 4
- key: christmas
  name: Christmas Day
  classification: CLOSED
  rule:
    type: fixed_month_day
    month: 12
    day: 25
- key: mlk_day
  name: Martin Luther King Jr. Day
  classification: CLOSED
  rule:
    type: nth_weekday_of_month
    month: 1
    weekday: MONDAY
    nth: 3
- key: presidents_day
  name: Presidents Day
  classification: CLOSED
  rule:
    type: nth_weekday_of_month
    month: 2
