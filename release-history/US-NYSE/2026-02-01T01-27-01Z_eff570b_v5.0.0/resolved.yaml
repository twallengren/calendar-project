    month: 6
    day: 19
- key: day_after_thanksgiving
  name: Day After Thanksgiving (Early Close)
  classification: EARLY_CLOSE
  rule:
    type: relative_to_reference
    reference: thanksgiving
    offset_days: 1
- key: christmas_eve
  name: Christmas Eve (Early Close)
  classification: EARLY_CLOSE
  rule:
    type: fixed_month_day
    month: 12
