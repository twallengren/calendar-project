kind: chronology
id: ISO

metadata:
  name: Gregorian Calendar
  description: |
    The Gregorian calendar is the internationally accepted civil calendar,
    introduced by Pope Gregory XIII in October 1582 as a reform of the
    Julian calendar. It is a solar calendar based on a 365-day common year
    divided into 12 months.

structure:
  epoch_jdn: 1721426  # JDN of January 1, 1 CE (proleptic Gregorian)
  week:
    days_per_week: 7
    first_day: MONDAY
  months:
    - {name: January,   days: 31}
    - {name: February,  days: 28, leap_days: 29}
    - {name: March,     days: 31}
    - {name: April,     days: 30}
    - {name: May,       days: 31}
    - {name: June,      days: 30}
    - {name: July,      days: 31}
    - {name: August,    days: 31}
    - {name: September, days: 30}
    - {name: October,   days: 31}
    - {name: November,  days: 30}
    - {name: December,  days: 31}

algorithms:
  type: FORMULA
  leap_year: "(year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)"
