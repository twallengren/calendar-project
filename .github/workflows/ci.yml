name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        run: ./gradlew :tools:build
        working-directory: .

      - name: Run tests
        run: ./gradlew :tools:test
        working-directory: .

      - name: Validate example calendars
        run: |
          ./gradlew :tools:run --args="validate US-MARKET-BASE"
          ./gradlew :tools:run --args="validate US-NYSE"
          ./gradlew :tools:run --args="validate US-CORP-IN-VISIBILITY"
        working-directory: .

      - name: Generate sample output
        run: |
          mkdir -p build/out
          ./gradlew :tools:run --args="generate US-MARKET-BASE --from 2024-01-01 --to 2024-12-31 --out build/out/US-MARKET-BASE"
        working-directory: .

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tools/build/reports/tests/
